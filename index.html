<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #36a8f4, #1b73e8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0B2A4A;
      font-weight: 600;
    }
    input {
      display: block;
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #dcdfe6;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #0e2e54;
      box-shadow: 0 0 4px rgba(23, 193, 232, 0.4);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0e2e54;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0c2747;
    }
    .error {
      color: #dc3545;
      margin-top: 10px;
    }
    .toggle-link {
      margin-top: 12px;
      display: block;
      color: #0e2e54;
      font-size: 0.95em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Formulario con ID "loginForm" (para que funcione tu JS) -->
  <div class="container">
    <form id="loginForm">  <!-- 👈 Añadí el formulario con el ID correcto -->
      <h2>Iniciar Sesión</h2>
      <!-- Cambié los IDs para que coincidan con tu login.js -->
      <input type="text" id="email" placeholder="Correo electrónico" required>  <!-- 👈 ID "email" -->
      <input type="password" id="password" placeholder="Contraseña" required>  <!-- 👈 ID "password" -->
      <button type="submit">Ingresar</button>
      <p id="errorMsg" class="error"></p>  <!-- 👈 ID "errorMsg" -->
    </form>
    <a href="register.html" class="toggle-link">¿No tienes una cuenta? Regístrate</a>
  </div>

  <!-- Cargamos auth.js antes que login.js -->
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
